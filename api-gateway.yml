eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8100/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true  

logging:
  level:
    root: ERROR
    org.springframework: ERROR
    com.user: DEBUG        
